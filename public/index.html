<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Mega&family=Potta+One&display=swap"
      rel="stylesheet"
    />
    <title>Dobby Chat App</title>
  </head>
  <body>
    <div class="main">
      <div class="heading"><h1>Dobby Chat App</h1></div>
      <div class="container">
        <form action="/chat.html">
          <label for="userName">Enter Username</label>
          <input
            id="name"
            type="text"
            placeholder="Enter Username"
            name="username"
            required
            maxlength="14"
            autocomplete="off"
          />
          <label for="room">Enter Room</label>
          <input
            id="room"
            type="text"
            placeholder="Enter Room name"
            name="room"
            required
            maxlength="14"
            autocomplete="off"
          />
          <button type="submit">Join</button>
        </form>
      </div>
    </div>
  </body>
</html>
